<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABR Customer Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .nav-links {
            text-align: center;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav-links a {
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links" id="nav-links-container" style="display: none;">
            <a href="/rujukan_interaktif.html" target="_blank">Buka Sistem Rujukan Interaktif</a>
        </div>
        <div id="auth-section">
            <div class="form-container" id="login-container" style="display: none;">
                <h2>Log Masuk</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Kata Laluan" required>
                    <button type="submit">Log Masuk</button>
                </form>
                <p>Tiada akaun? <a href="#" id="show-signup">Daftar</a></p>
            </div>
            <div class="form-container" id="signup-container">
                <h2>Daftar Akaun</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Kata Laluan" required>
                    
                    <div class="subscription-options">
                        <h4>Pilih Pelan Langganan</h4>
                        <label>
                            <input type="radio" name="subscription_plan" value="6-bulan" required>
                            6 Bulan - RM60 (Promosi: RM50)
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="subscription_plan" value="12-bulan" required>
                            12 Bulan - RM100 (Promosi: RM80)
                        </label>
                    </div>
                    
                    <button type="submit">Daftar</button>
                </form>
                <p>Sudah ada akaun? <a href="#" id="show-login">Log masuk</a></p>
            </div>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="header">
                <h2>Dashboard Pelanggan</h2>
                <div id="user-info"></div>
                <button id="logout-button">Log Keluar</button>
            </div>
            <div class="form-container">
                <h3>Tambah Pelanggan</h3>
                <form id="add-customer-form">
                    <input type="text" id="customer-name" placeholder="Nama" required>
                    <input type="email" id="customer-email" placeholder="Email" required>
                    <input type="text" id="customer-phone" placeholder="No. Telefon">
                    <button type="submit">Tambah</button>
                </form>
            </div>
            <h3>Senarai Pelanggan</h3>
            <div id="customer-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
